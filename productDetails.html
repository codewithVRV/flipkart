<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/productDetails.css">
    <title>Product Details</title>
</head>
<body>
    
    <div id="productDetailsPage">
<!-- main div -->

            <!-- header -->
        <nav id="header">
            <div class="container">
                <div class="row">
                    <div class="header-wrapper d-flex justify-content-between">  <!-- parent -->

                        <div class="logo d-inline-block"> <!-- first child -->
                            <a href="index.html" class="text-decoration-none">Shop Cart</a>
                        </div>

                        <div class="user-action d-flex flex-row"> <!-- second child -->
                            <a href="cart.html">Cart</a>
                            <div class="user-intro" id="userIntro">Hi user</div>
                            <div class="logout-btn" id="logoutBtn">Log Out</div>
                        </div>

                    </div>
                </div>
            </div>
        </nav>
        <!-- á¸¥eader ends here -->

        <!-- loader  -->
        <div class="loader-backdrop" id="loader-backdrop">

            <div id="loader2">
                <div></div>
            </div>
    
        </div>
        <!-- loader  ends here -->


        
        <div class="container">
            <div class="row">
                <div class="product-details-wrapper d-flex flex-row justify-content-between align-items-start">

                    <div class="product-img d-flex" id="product-img-header">
                        <img src="" alt="product-image" id="product-img">
                    </div>

                    <div class="product-details-box d-flex flex-column">
                        <div id="productDetails">

                            <div class="product-name" id="product-name"></div>
                            <div class="product-price fw-bold" id="product-price"></div>
                            <div class="product-description">
                                <div class="product-description-title fw-bold" id="product-info"></div>
                                <div class="product-description-data" id="product-desc">
                                </div>
                            </div>
                        </div>

                        <div class="product-actions d-flex justify-content-start">
                            <div class="product-details-action btn btn-primary text-decoration-none">Add to Cart</div>
                        <a href="cart.html" id="goToCartBtn" class="product-details-action btn btn-warning text-decoration-none">Go to cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>














<!-- main div end  -->
    </div>







    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="js/common.js"></script>
    <script src="js/productDetails.js"></script>

</body>
</html>
