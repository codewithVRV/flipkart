<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Login Page</title>
</head>
<body>


    <div id="loginPage">
        <!-- login page -->

        <nav id="header">
            <div class="container">
                <div class="row">
                    <div class="header-wrapper d-flex justify-content-between">  <!-- parent -->

                        <div class="logo d-inline-block"> <!-- first child -->
                            <a href="index.html" class="text-decoration-none">Shop Cart</a>
                        </div>

                        

                    </div>
                </div>
            </div>
        </nav>

        <!-- below nav bar  -->

        <div class="container">
            <!-- login page start -->
            <div class="row">
                <h2 class="home-title text-center">
                    Welcome to Shop Cart
                </h2>
            </div>

            <div class="login-wrapper" id="loginForm">
                <h4 class="text-center">Login</h4>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Username" id="loginUsername">
                </div>
                <div class="input-group">
                    <input type="password" class="form-control" placeholder="Password" id="Password">
                </div>
                <div class="input-group">
                    <button class="form-control btn btn-primary">Log In As User</button>
                </div>
                <div class="signup-btn text-center fw-bold">Don't have an Account? Sign Up Here</div>
            </div>

        </div>

        <!-- login page end -->
    </div>



    




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    
    
</body>
</html>
