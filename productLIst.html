<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/productList.css">
</head>
<body>

    <div id="productListPage">
        <!-- header -->

        <nav id="header">
            <div class="container">
                <div class="row">
                    <div class="header-wrapper d-flex justify-content-between">  <!-- parent -->

                        <div class="logo d-inline-block"> <!-- first child -->
                            <a href="index.html" class="text-decoration-none">Shop Cart</a>
                        </div>

                        <div class="user-action d-flex flex-row"> <!-- second child -->
                            <a href="cart.html">Cart</a>
                            <div class="user-intro" id="userIntro">Hi user</div>
                            <div class="logout-btn" id="logoutBtn">Log Out</div>
                        </div>

                    </div>
                </div>
            </div>
        </nav>
        <!-- header ends -->



        <!-- loader  -->
        <div class="loader-backdrop" id="loader-backdrop">

            <div id="loader2">
                <div></div>
            </div>
    
        </div>
        <!-- loader  ends here -->

        <div class="container">
            <div class="row">

                <h2 class="product-list-title text-center">All Products</h2>

                <div class="product-list-wrapper d-flex flex-row"> <!-- great parent -->

                <div class="product-list-sidebar d-flex flex-column">  <!-- parent -->

                    <div class="sidebar-title">Search Product</div>

                    <div class="sidebar-search form-group">
                        <input type="text" placeholder="Search by name" class="form-control" id="searching">
                    </div>

                    <div class="sidebar-title fw-bold">Categories</div>
                    <div id="categoryList">

                        <!-- populated by js API -->
                        <a href="productList.html" class="d-flex text-decoration-none">All Products</a>
                        <!-- 
                        <a href="productList.html?category=jewelery" class="d-flex text-decoration-none">Jewelery</a>
                        <a href="productList.html?category=men's clothing" class="d-flex text-decoration-none">Men's Clothing</a>
                        <a href="productList.html?category=women's clothing" class="d-flex text-decoration-none">Women's Clothing</a> -->


                    </div>

                    <div class="sidebar-title">Filter by Price</div>
                    <div class="price-filter">
                        <div class="price-filter-select d-flex  flex-row justify-content-between"> <!-- parent for filter -->
                            <div class="form-group">
                                <select name="" id="minPrice" class="form-select">
                                    <option value="0">0</option>
                                    <option value="10">10</option>
                                    <option value="20">20</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <select name="" id="maxPrice" class="form-select">
                                    <option value="0">0</option>
                                    <option value="10">10</option>
                                    <option value="20">20</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                    <option value="500">500</option>
                                </select>
                            </div>
                        </div>
                        <div class="price-filter-title d-flex justify-content-start">
                            <div id="price-filter-label-min">Min Price</div>
                            <div id="price-filter-label-max">Max Price</div>
                        </div>
                    </div>
                    <button class="btn btn-warning clear-filter" id="search">Search</button>
                    <button class="btn btn-danger clear-filter" id="clear">Clear Filters</button>

                </div>
                <div class="product-list-box" id="productList">
                   
                    <!-- <a href="productDetails.html" target="_blank" class="product-item text-decoration-none d-inline-block">
                        <div class="product-img">
                            <img src="img/product.jpg" alt="">
                        </div>
                        <div class="product-name text-center">Some product</div>
                        <div class="product-price text-center">&#8377; 10000</div>
                    </a> -->
                     <!-- Everything below just copy paste -->
                    

                </div>

            </div>

            </div>
        </div>





    </div>




    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="js/common.js"></script>
    <script src="js/productList.js"></script>
</body>
</html>
